  <head>
    <meta charset="UTF-8" />

    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

        <div class="box" id="2"></div>

        <div class="box" id="6"></div>
        <div class="box" id="7"></div>

      </div>
      <button>Restart</button>
    </div>
    <script src="app.js"></script>
